version: '3'

services:
  api:
    build:
      context: ../.
      dockerfile: docker/Dockerfile.prod
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ../:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi.rule=Host(`api.emotives.net/uacl/`)"
      - "traefik.http.routers.fastapi.tls=true"
      - "traefik.http.routers.fastapi.tls.certresolver=letsencrypt"
    networks:
      traefik:

networks:
  traefik:
    external:
      name: traefik
